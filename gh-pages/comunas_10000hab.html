<!doctype html>
  <meta charset="utf-8">
    <script src="d3plus/d3.min.js"></script>
      <script src="d3plus/d3plus.min.js"></script>
          <div id="comunas_10000hab"></div>
          <script>
          var data = "comunas_10000hab.json";
          var visualization = d3plus.viz()
          .container("#comunas_10000hab")
          .data(data)
          .type("bar")
          .width(false)
          .height(false)
          .resize(true)
          .id(["region","comuna"])
          .size("pob14_comuna")
          .x("comuna")
          .y("encuentros_poblacion_10000hab")
          .color("color")
          .depth(1)
          .zoom(false)
          .format({
            "text": function(text, params) {
              if (text === "pob14_comuna") {
                return "Población";
              }
              if (text === "encuentros_poblacion_10000hab") {
                return "Encuentros locales por cada 10,000 habitantes mayores de 14 años";
              }
              if (text === "idh") {
                return "Índice de Desarrollo Humano"
              }
              else {
                return d3plus.string.title(text, params);
              }
            }
          })
          .font({"family": "Lato"})
          .title("Encuentros locales en comunas con más de 10,000 habitantes mayores de 14 años")
          .title({"sub": "Correspondiente a los 20 valores más grandes"})
          .icon({"style": "knockout", "value": "image"})
          .tooltip(["region","pob14_comuna","idh","encuentros_poblacion"])
          .legend(false)
          .active({"value": function(d){ return d["pob14_comuna"] > 10000; }, "spotlight":true})
          .draw()
          </script>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
