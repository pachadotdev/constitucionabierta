<!doctype html>
  <meta charset="utf-8">
    <script src="d3plus/d3.min.js"></script>
      <script src="d3plus/d3plus.min.js"></script>
          <div id="scatter"></div>
          <script>
          var visualization = d3plus.viz()
          .container("#scatter")
          .data("encuentros_participacion_metropolitana.json")
          .type("scatter")
          .width(false)
          .height(false)
          .resize(true)
          .id(["region","comuna"])
          .size("pob14_comuna")
          .x("encuentros_poblacion")
          .y("indice_participacion")
          .color("color")
          .format({
            "text": function(text, params) {
              if (text === "pob14_comuna") {
                return "Poblaci칩n de la comuna";
              }
              if (text === "encuentros_poblacion") {
                return "Encuentros locales por cada 10,000 habitantes mayores de 14 a침os";
              }
              if (text === "indice_participacion") {
                return "% de participaci칩n en elecciones presidenciales";
              }
              else {
                return d3plus.string.title(text, params);
              }
            },
            "number": function(number, params) {
              var formatted = d3plus.number.format(number, params);
              if (params.key === "pcent_votos") {
                return formatted + "%";
              }
              else {
                return formatted;
              }
            }
          })
          .font({"family": "Lato"})
          .title("Encuentros locales versus participaci칩n en elecciones en Santiago")
          .tooltip(["pob14_comuna","pcent_votos","encuentros_poblacion"])
          .active({"value": function(d){ return d["pob14_comuna"] > 10000; }, "spotlight":true})
          .draw()
          </script>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
