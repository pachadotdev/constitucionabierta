<!doctype html>
  <meta charset="utf-8">
    <script src="d3plus/d3.min.js"></script>
      <script src="d3plus/d3plus.min.js"></script>
          <div id="encuentros_idh_10000hab"></div>
          <script>
          var visualization = d3plus.viz()
          .container("#encuentros_idh_10000hab")
          .data("encuentros_idh_10000hab.json")
          .type("scatter")
          .width(false)
          .height(false)
          .resize(true)
          .id(["region","comuna"])
          .size("pob14_comuna")
          .x("encuentros_poblacion_10000hab")
          .y("idh")
          .color("color")
          .depth(1)
          .format({
            "text": function(text, params) {
              if (text === "pob14_comuna") {
                return "Población";
              }
              if (text === "encuentros_poblacion_10000hab") {
                return "Encuentros locales por cada 10,000 habitantes mayores de 14 años";
              }
              if (text === "idh") {
                return "Índice de Desarrollo Humano"
              }
              else {
                return d3plus.string.title(text, params);
              }
            }
          })
          .font({"family": "Lato"})
          .title("Encuentros locales versus Índice de Desarrollo Humano")
          .title({"sub": "Comunas con más de 10,000 habitantes mayores de 14 años"})
          .tooltip(["pob14_comuna","idh","encuentros_poblacion_10000hab"])
          .legend({"order": {"sort": "desc", "value": "region"}})
          .active({"value": function(d){ return d["pob14_comuna"] > 10000; }, "spotlight":true})
          .draw()
          </script>
<link href="https://fonts.googleapis.com/css?family=Lato:400,700" rel="stylesheet" type="text/css">
